<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 50px;
        }
        #timer {
            font-size: 2em;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Our Anniversary Countdown</h1>
<p id="timer"></p>

<script>
    function countdown() {
        // Set the date and time for the countdown (your anniversary date)
        var countDownDate = new Date("Oct 10, 2024 00:00:00").getTime(); // Update this to your anniversary date

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                // Redirect to the real anniversary page when the countdown ends
                window.location.href = "real-site.html"; // Change this to your real page
            }
        }, 1000);
    }

    // Start the countdown
    countdown();
</script>

</body>
</html>

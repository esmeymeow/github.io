<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            color: #ff4d4d;
            font-size: 3em;
            margin-bottom: 10px;
        }
        #timer {
            font-size: 2.5em;
            color: #333;
            margin-top: 20px;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .hearts div {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff4d4d;
            animation: float 5s infinite;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
        .hearts div:nth-child(odd) {
            background-color: #ff6666;
        }
        .hearts div:nth-child(even) {
            animation-duration: 7s;
        }
    </style>
</head>
<body>

<h1>Come back in...</h1>
<p id="timer"></p>

<!-- Floating hearts animation -->
<div class="hearts">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>

<script>
    function countdown() {
        // Set the date and time for the countdown (your anniversary date)
        var countDownDate = new Date("Oct 1, 2024 14:50:00").getTime(); // Update this to your anniversary date

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                // Redirect to the real anniversary page when the countdown ends
                window.location.href = "real-site.html"; // Change this to your real page
            }
        }, 1000);
    }

    // Start the countdown
    countdown();

    // Create multiple floating hearts
    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heartsContainer.appendChild(heart);
    }
</script>

</body>
</html>
